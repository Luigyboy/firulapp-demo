<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="firulapp.css" rel="stylesheet">
    <title>Firulapp - Pet Reminder System</title>
</head>
<body>
    <header>
        <h1>Firulapp</h1>
    </header>

    <main>
        <section id="photoAlbum">
            <h2>Photo Album</h2>
            <div id="photos">
                <!-- Display uploaded photos here -->
            </div>
            <input type="file" id="photoInput" accept="image/*">
            <button id="uploadPhoto">Upload Photo</button>
        </section>
        
        <section id="reminderQuestionnaire">
            <h2>Reminder Questionnaire</h2>
            <button id="openQuestionnaire">Open Questionnaire</button>
        </section>
    </main>

    <script src="firulapp.js"></script>
</body>
</html>
